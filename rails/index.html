  <script src="angular-route.js"></script>
  <script type="text/javascript">

var mod=angular.module("myApp",['ngRoute']);
    mod.config(function($routeProvider){
      $routeProvider.
      when('/pnr',{
        templateUrl: 'templates/pnr.html',
        controller: 'ctrl1'
      })
      .when('/seats',{
        templateUrl: 'templates/seats.html',
        controller: 'ctrl1'
      })
      .when('/fare',{
        templateUrl: 'templates/fare.html',
        controller: 'ctrl1'
      })
      .when('/book',{
        templateUrl: 'templates/book.html',
        controller: 'ctrl1'
      })
      .otherwise({
        redirectTo: '/',
        templateUrl:'templates/home.html',
        controller: 'ctrl2'
      }) 

    });
    mod.controller("crl1t", function($scope,$routeParams){
    });
    mod.controller("crl2t", function($scope,$routeParams){
    });


  </script>

</head>
